name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
#    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    env:
      BUILD_ID: build-${{ github.run_id }}-${{ github.run_attempt }}
      DIST_PATH: /

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - id: 'package_json'
        run: echo contents=$(cat package.json) >> $GITHUB_OUTPUT

      - name: Print id
        run: echo ${{ env.BUILD_ID }}

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm ci
          npm run build

      - name: Update dist path with version
        run: |
          echo DIST_PATH=/v/${{ fromJson(steps.package_json.outputs.contents).version }}
          echo $DIST_PATH


