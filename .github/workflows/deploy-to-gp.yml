name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
#    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    env:
      BUILD_ID: build-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Print id
        run: echo ${{ env.BUILD_ID }}

      - name: Alternative gh-pages update
        run: |
          git worktree add --checkout pages-deploy origin/gh-pages
          cd pages-deploy
          ls -a
          cd ..
